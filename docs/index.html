<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>DS Starter Kit</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0"
    />
    <script type="module" src="/dist/index.js"></script>
    <link rel="stylesheet" href="/dist/styles/tokens.css" />
    <link rel="stylesheet" href="/assets/theme/styles.css" />
  </head>
  <body>
    <div id="app"></div>
    <script>
      window.$docsify = {
        name: "Docsify Design System Starter Kit",
        routerMode: "history",
        loadSidebar: true,
        subMaxLevel: 2,
        auto2top: true,
        markdown: {
          smartypants: true,
        },
        homepage: "home.md",
        githubEditLink: {
          repo: "https://github.com/zolk/ds-starter-kit",
        },
        alias: {
          "/.*/_sidebar.md": "/_sidebar.md",
        },
        search: {
          placeholder: "Search",
          noData: "No results",
          hideOtherSidebarContent: true,
        },
        siteTitle: {
          primary: "8th Light",
          secondary: "Design System",
          logo: '<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 288 176"><path fill-rule="evenodd" d="M78.932,127.799 C78.932,110.801 65.102,96.972 48.104,96.972 C31.105,96.972 17.276,110.801 17.276,127.799 C17.276,144.798 31.105,158.627 48.104,158.627 C65.102,158.627 78.932,144.798 78.932,127.799 Z M48.104,79.696 C65.102,79.696 78.932,65.866 78.932,48.868 C78.932,31.869 65.102,18.04 48.104,18.04 C31.105,18.04 17.276,31.869 17.276,48.868 C17.276,65.866 31.105,79.696 48.104,79.696 Z M96.208,127.799 C96.208,154.324 74.628,175.903 48.104,175.903 C21.579,175.903 0,154.324 0,127.799 C0,111.48 8.171,97.035 20.634,88.334 C8.171,79.632 0,65.187 0,48.868 C0,22.343 21.579,0.764 48.104,0.764 C74.628,0.764 96.208,22.343 96.208,48.868 C96.208,65.187 88.037,79.632 75.574,88.334 C88.037,97.035 96.208,111.48 96.208,127.799 Z M209.382,0.777 L209.382,67.175 L256.333,20.225 L268.553,32.445 L221.603,79.397 L288,79.397 L288,96.679 L221.602,96.679 L268.554,143.63 L256.332,155.85 L209.382,108.9 L209.382,175.298 L192.099,175.298 L192.099,108.9 L145.148,155.85 L132.928,143.63 L179.88,96.679 L113.48,96.679 L113.48,79.396 L179.879,79.396 L132.928,32.445 L145.148,20.225 L192.099,67.175 L192.099,0.777 L209.382,0.777 L209.382,0.777 Z"/></svg>',
          logoFill: "#0A1A29",
        },
        componentDocs: {
          prefix: "ds",
          manifestPath: "/dist/custom-elements.json",
        },
        themeSelector: {
          pathRegex: /components\/(.+)/,
          themes: [
            { name: "Light Theme", class: "ds-light" },
            { name: "Dark Theme", class: "ds-dark" },
            { name: "Retro Theme", class: "ds-retro" },
          ],
        },
      };
    </script>
    <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
    <script src="/assets/plugins/custom-replacements/custom-replacements.js"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify-pagination/dist/docsify-pagination.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify-github-edit-link@1/dist/github-edit-link.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify-theme-switcher@1/dist/theme-switcher.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify-web-component-docs@1/dist/web-component-docs.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify-web-component-viewer@1/dist/web-component-viewer.min.js"></script>
    <script src="/assets/plugins/copy-code/copy-code.js" type="module"></script>
    <script src="/assets/plugins/navbar-collapse/navbar-collapse.js"></script>
    <script src="/assets/plugins/pagination/pagination.js"></script>
    <script src="/assets/plugins/search/search.js"></script>
    <script src="/assets/plugins/site-title/site-title.js"></script>
  </body>
</html>
