<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Docsify Breeze</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0"
    />
    <script type="module" src="/dist/components/index.min.js"></script>
    <link rel="stylesheet" href="/dist/styles/tokens.min.css" />
    <link rel="stylesheet" href="/assets/styles/index.css" />
    <link rel="stylesheet" href="/dist/breeze/theme/breeze.min.css" />
  </head>
  <body>
    <div id="app"></div>
    <script>
      window.$docsify = {
        name: "Docsify Breeze",
        routerMode: "history",
        loadSidebar: true,
        subMaxLevel: 2,
        auto2top: true,
        markdown: {
          smartypants: true,
        },
        homepage: "home.md",
        githubEditLink: {
          repo: "https://github.com/zolk/docsify-breeze",
        },
        alias: {
          "/.*/_sidebar.md": "/_sidebar.md",
        },
        search: {
          placeholder: "Search",
          noData: "No results",
          hideOtherSidebarContent: true,
        },
        siteTitle: {
          primary: "Docsify Breeze",
          secondary: "Painless Web Component Docs",
          logo: '<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><!--! Font Awesome Pro 6.2.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2022 Fonticons, Inc. --><path d="M288 32c0 17.7 14.3 32 32 32h32c17.7 0 32 14.3 32 32s-14.3 32-32 32H32c-17.7 0-32 14.3-32 32s14.3 32 32 32H352c53 0 96-43 96-96s-43-96-96-96H320c-17.7 0-32 14.3-32 32zm64 352c0 17.7 14.3 32 32 32h32c53 0 96-43 96-96s-43-96-96-96H32c-17.7 0-32 14.3-32 32s14.3 32 32 32H416c17.7 0 32 14.3 32 32s-14.3 32-32 32H384c-17.7 0-32 14.3-32 32zM128 512h32c53 0 96-43 96-96s-43-96-96-96H32c-17.7 0-32 14.3-32 32s14.3 32 32 32H160c17.7 0 32 14.3 32 32s-14.3 32-32 32H128c-17.7 0-32 14.3-32 32s14.3 32 32 32z"/></svg>',
          logoFill: "#0A1A29",
        },
        componentDocs: {
          prefix: "ds",
          manifestPath: "/dist/custom-elements.json",
        },
        themeSelector: {
          pathRegex: /components\/(.+)/,
          themes: [
            { name: "Light Theme", class: "ds-light" },
            { name: "Dark Theme", class: "ds-dark" },
            { name: "Retro Theme", class: "ds-retro" },
          ],
        },
      };
    </script>
    <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
    <script src="/dist/breeze/index.min.js" type="module"></script>
  </body>
</html>
